{% extends 'game_info/base.html' %}
{% block content %}

<head>
	<title>Create Player Post</title>
</head>

<div class="jumbotron jumbotron-fluid m-3">
  <div class="container">
    <h1 class="display-4">Player: {{ user }}
    </h1>
    <hr class="my-4">
    	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" name="submit" value="Create Post">
	</form>
    <p>*Times are represented in 24 hour clock system (HH:MM)</p>
  </div>
</div>

{% endblock content %}
