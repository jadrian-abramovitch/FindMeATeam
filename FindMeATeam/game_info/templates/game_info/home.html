<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
</head>
<body>
	{% for GameInfo in GameInfos %}
	<div>Author: {{ GameInfo.author }}</div>
	<div>Game: {{ GameInfo.game }}</div>
	<div>Positions: {{ GameInfo.positions_played }}</div>
	<div>Date: {{ GameInfo.date_posted }}</div>
	<a href="{% url 'view' GameInfo.id %}">Click Here</a>
	{% endfor %}
</body>
</html>
